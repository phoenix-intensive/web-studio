<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signupForm.get('name')?.invalid && (signupForm.get('name')?.touched || signupForm.get('name')?.dirty) ? 'red' : ''}"
                 placeholder="Ваше имя" formControlName="name">
        </div>
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty) ? 'red' : ''}"
                 placeholder="Электронная почта" formControlName="email">
        </div>
        <div class="auth-input">
          <input type="password" class="input" [type]="passwordFieldType"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty) ? 'red' : ''}"

          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">Я принимаю <a href="/user-agreement#user-agreement" target="_blank">условия пользовательского соглашения</a> и даю <a href="/user-agreement#data-processing" target="_blank">согласие
            на обработку персональных данных.</a></label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="assets/images/page/image-signup.png" alt="signup-img">
    </div>
  </div>
</section>
